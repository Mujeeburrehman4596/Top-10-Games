<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bullseye Dart Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .game-area {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 20px auto;
    }

    #dartboard {
      width: 100%;
      height: 100%;
      border: 3px solid #000;
      cursor: crosshair;
    }

    .score-display {
      margin-top: 20px;
      font-size: 1.5rem;
    }

    .timer {
      font-size: 1.5rem;
      margin-top: 10px;
    }

    .game-over {
      font-size: 2rem;
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Bullseye Dart Game</h1>
  <div class="controls">
    <p>Score: <span id="score">0</span></p>
    <p>Time Remaining: <span id="timer">30</span> seconds</p>
    <button id="startGameBtn" class="btn btn-primary">Start Game</button>
  </div>

  <div class="game-area">
    <img id="dartboard" src="bulls.png" alt="Dartboard">
  </div>

  <div id="gameOver" class="game-over" style="display: none;">
    Game Over! <br> Your Final Score: <span id="finalScore"></span>
    <br><button class="btn btn-secondary" onclick="restartGame()">Restart Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
