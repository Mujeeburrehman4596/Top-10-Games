<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Blast Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="controls">
    <h1>Color Blast</h1>
    <p>Score: <span id="score">0</span></p>
    <button id="startGameBtn" class="btn btn-primary">Start Game</button>
  </div>

  <div class="game-area" id="gameArea">
    <div id="player" class="player"></div>
  </div>

  <div id="gameOver" class="game-over" style="display: none;">
    Game Over! <br> Your Final Score: <span id="finalScore"></span>
    <br><button class="btn btn-secondary" onclick="restartGame()">Restart Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
